    				for(var i = 0;i<data.length;i++){
    					var tr = $('<tr></tr>');
    					tr.appendTo('table tbody');
    					$('<td></td>').text(i+1).appendTo(tr);

    					$('<td></td>').text(data[i].ip).appendTo(tr);
    					$('<td></td>').html('<a href="####">详细信息</a>').appendTo(tr);
