<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>主机信息采集页</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <!-- 控制进度条等样式 -->
	<link href="css/style.css"   rel="stylesheet"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="js/html5css3comp/html5shiv.min.js"></script>
      <script src="js/html5css3comp/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class="container">
  	
  	<div class="page-header">
  		<h1>主机性能信息 <small>物理机</small></h1>
	</div>
    <p>
  		<button id="poll" class="btn  btn-primary  " type="button">执&nbsp;&nbsp;行</button>
  		<button id="export" class="btn  btn-primary pull-right" type="button">导&nbsp;&nbsp;出</button>
		 
			<div class="progress">
				<div id="progressBar" class="progress-bar" style="color:black;white-space:nowrap;width:0%;">88的8</div>
			
			</div>
			
		 
	</p>

	<table class="table table-bordered">
              <thead>
                <tr>
                  <th>序&nbsp;号</th>
                  <th>业务名称</th>
                  <th>IP地址</th>
                  <th>系统</th>
                  <th>类型</th>
                  <th>详细信息</th>
                </tr>
              </thead>
              <tbody>
             
               
              </tbody>
            </table>
     
    </div><!-- 行结束 -->
    
    
    <iframe src="" style="display:none;" id="exportIframe"></iframe>
    <!-- DWR -->
    <script type="text/javascript" src="dwr/util.js"></script>    
	<script type="text/javascript" src="dwr/engine.js"></script> 
	<!-- 页面推环境初始化 -->
	<script type="text/javascript" src="dwr/interface/DWRContexInitor.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery/jquery-1.11.1.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/json/json_parse.js"></script>
    
    <script type="text/javascript">
	   
		//实时显示采集进度
		function show(msg){  
			console.log(msg);
			msg = JSON.parse(msg);
			 
		   var progressBar =  $("#progressBar");
		   var progressBarLabel = $("#progressBar");
		   progressBarLabel.text('当前进度 '+msg.nowNum+"/"+msg.maxNum+"		"+msg.ip); 
		   msg.maxNum == 0?progressBar.css('width','100%'):progressBar.css('width',msg.nowNum/msg.maxNum*100+'%')
		}  
    	$(document).ready(function(){
    	
    		 //表示允许使用推送技术  
	        dwr.engine.setActiveReverseAjax(true);  
    		$('#poll').click(function(){
    			
    			var that = this;
    			//单击执行按钮进入采集过程，这个过程中所有按钮不能操作
    			this.disabled = true
    			exportButton.attr('disabled',true);
    			//将上一次采集到的主机表格清空
    			var tBody = $('table tbody');
    			tBody.html('');
    			//初始化到这个页面的DWR推上下文环境
    			DWRContexInitor.init("/index.html","show");  
	      		
    			$.post('/ssh/collect',function(data){
    				data = JSON.parse(data);
    				for(var i = 0;i<data.length;i++){
    					var tr = $('<tr></tr>');
    					tr.appendTo(tBody);
    					$('<td></td>').text(i+1).appendTo(tr);//序号
    					$('<td></td>').text(data[i].buss).appendTo(tr);//业务名称
    					$('<td></td>').text(data[i].ip).appendTo(tr);//IP
    					$('<td></td>').text(data[i].os).appendTo(tr);//系统
    					$('<td></td>').text((data[i].dList.length>0?'数据库服务器':'')+' '+(data[i].mList.length>0?'应用服务器':'')).appendTo(tr);//类型（数据库服务器or应用服务器）
    					$('<td></td>').html('<a target="_blank" href="host_detail.jsp?ip='+data[i].ip+'">详细信息</a>').appendTo(tr);//详细信息
        				
        				
    				}
    				//采集完毕，恢复按钮
    				that.disabled = false;
    				exportButton.attr('disabled',false)
    			}); 
    		});
    		//导出采集到的主机信息到文件
    		var exportButton  = $('#export').click(function(){
    			this.disabled = true;
    			var that = this;
    			$.get('/ssh/export',function(data){
    				 
    				$('#exportIframe').attr('src',data);
    				that.disabled = false;
    			});
    		});
    	});
    </script>
  </body>
</html>
