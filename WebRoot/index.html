<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>主机信息采集页</title>
        <!-- Bootstrap -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
       
        <!-- 控制进度条等样式 -->
        <link href="css/style.css"   rel="stylesheet"/>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="js/html5css3comp/html5shiv.min.js"></script>
        <script src="js/html5css3comp/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            
            <div class="page-header page-header-fix">
                <h1 class="page-header-title">
                <div class="row">
                    <!-- 布局策略，比平板（768px）大的显示设备上，各列都是水平排列，手机上堆叠 -->
                    <div class="col-xs-2 col-sm-2">
                        <a class="logo-link" href="."><img src="image/logo.gif" alt="山西移动"/></a>
                    </div>
                    <div class="hidden-xs col-sm-1"></div>
                    <div class="col-xs-10 col-sm-9">
                        轻量化的业务系统运行环境信息采集和处理工具
                    </div>
                    
                </div>
            
            </div>
            
            <div class="row">
                <div class="col-sm-2 col-md-2 col-lg-1"><button id="collect" class="btn  btn-default btn-block pull-left-15px" type="button">执&nbsp;&nbsp;行</button></div>
                <div class="col-sm-6 col-md-6 col-lg-8"></div>
                <div class="col-sm-2 col-md-2 col-lg-2">
                    <input type="checkbox" checked id="autoExport" />是否自动导出
                </div>
                <div class="col-sm-2 col-md-2 col-lg-1">
                    <button id="export" class="btn  btn-default  btn-block pull-right-15px" type="button">导&nbsp;&nbsp;出</button>
                </div>
                
                
            </div>
            <div class="row">
                
                <div class="progress">
                    <div id="progressBar" class="progress-bar" style="color:black;white-space:nowrap;width:0%;">采集进度</div>
                </div>
                
                
            </div>
            <div id="collectresult" class="row">
                <table class="table table-bordered sortable">
                    <thead>
                        <tr class="collect-result-table-head">
                            <th>序&nbsp;号</th>
                            <th>业务系统</th>
                            <th>主机名</th>
                            <th>服务器类型</th>
                            <th>IP地址</th>
                            <th>操作系统</th>
                            <th>是否负载均衡</th>
                            <th>是否双机</th>
                            <th>应用系统个数</th>
                            <th>数据库</th>
                            <th>详细信息</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
            
            
            </div><!-- 行结束 -->

            <!-- 由于各种潜在的原因，例如网络问题，导致采集失败时的友好提示 -->
            <div class="modal" id="errorPromptView">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div class="alert alert-danger"></div>
                        </div>
                    </div>
                </div>
            </div>
            <iframe src="" style="display:none;" id="exportIframe"></iframe>
            <!-- DWR -->
            <script type="text/javascript" src="dwr/util.js"></script>
            <script type="text/javascript" src="dwr/engine.js"></script>
            <!-- 页面推环境初始化 -->
            <script type="text/javascript" src="dwr/interface/DWRContexInitor.js"></script>
            <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
            <script src="jquery/jquery-1.11.1.js"></script>
            <!-- Include all compiled plugins (below), or include individual files as needed -->
            <script src="bootstrap/js/bootstrap.min.js"></script>
            <script src="js/json/json_parse.js"></script>
            <script src="js/collecttool.js"></script>
            <script type="text/javascript" src="js/sorttable.js"></script>
            <script type="text/javascript" src="js/collect.js"></script>
            <script type="text/javascript" src="js/paging.js"></script>
            <script>
                console.log(window.navigator.userAgent);
                
            </script>
        </body>
    </html>
